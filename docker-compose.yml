version: '3.8'

services:
  game-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qcxis-game-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GAME_SERVER_HOST=0.0.0.0
      - GAME_SERVER_PORT=8080
      - LARAVEL_API_URL=${LARAVEL_API_URL:-http://localhost:8000}
      - JWT_SECRET=${JWT_SECRET}
      - MAX_PLAYERS_PER_GAME=${MAX_PLAYERS_PER_GAME:-10}
      - GAME_TIMEOUT_SECONDS=${GAME_TIMEOUT_SECONDS:-300}
      - RUST_LOG=info
    networks:
      - qcxis-network

networks:
  qcxis-network:
    external: true
